    video {
      position: fixed;

    .slider {

      overflow: hidden;

      display: flex;
      justify-content: center;

      margin-bottom: 20px;
    }
    .slide-track {
      display: flex;
      animation: scroll 60s linear infinite;
    }
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-250px * 7));
      }
    }
    .slide {
      height: 150px; /* Adjust as needed */
      width: 155px; /* Adjust as needed */
      display: flex;
      align-items: center;
      padding: 15px;
      perspective: 100px;
    }
    img {
      width: 100%;
      height: 93%;
      transition: transform 1s;
      border-radius: 90px 188px;
    }
    img:hover {
      transform: translateZ(20px);
      border-radius: 80px 80px;
    }
    .slider::after,
    .slide::before {
      content: "";
      height: 75%;
      position: absolute;
      width: 1%;
      z-index: 1;
    }
    .slide::before {
      left: 0;
      right: 0;
    }
    .slide::after {
      right: 0;
      top: 0;
      transform: rotate(180deg);
    }
  </style>
